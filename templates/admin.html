<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Top Words</title>

    <!-- Bootstrap core CSS -->
    <link href={{ static_url("vendor/bootstrap/css/bootstrap.min.css") }} rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href={{ static_url("vendor/font-awesome/css/font-awesome.min.css") }} rel="stylesheet" type="text/css">
    <link href={{ static_url("vendor/simple-line-icons/css/simple-line-icons.css") }} rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.datatables.net/responsive/2.2.0/css/responsive.bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href={{ static_url("css/landing-page.min.css") }} rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Hello {{ user_name }}!</a>
        <div>
          <a class="btn btn-primary" href="/">Top Words</a>
          <a class="btn btn-info" href="/logout">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Masthead -->
    <header>
      <div class="container">
        <div class="row">
          <div class="col-xl-10 mx-auto text-center">
            <h1 class="mb-5">Top Words</h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <table id="table" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Word Name</th>
                        <th>Frequency</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item['word'] }}</td>
                        <td>{{ item['frequency'] }}</td>
                    </tr>
                    {% end %}
                </tbody>
            </table>

          </div>
        </div>
      </div>
    </header>

<script>
$(document).ready(function() {
  $('#table').DataTable();
});
</script>
    <!-- Bootstrap core JavaScript -->
    <script src={{ static_url("vendor/jquery/jquery.min.js") }}></script>
    <script src={{ static_url("vendor/bootstrap/js/bootstrap.bundle.min.js") }}></script>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.0/js/responsive.bootstrap.min.js"></script>

  </body>

</html>
